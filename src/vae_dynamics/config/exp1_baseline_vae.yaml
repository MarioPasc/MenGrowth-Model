data:
  root_dir: "/media/mpascual/PortableSSD/Meningiomas/BraTS/BraTS_Men_Train"
  modalities: ["t1c", "t1n", "t2f", "t2w"]
  roi_size: [128, 128, 128]
  spacing: [1.875, 1.875, 1.875]
  orientation: "RAS"
  batch_size: 2
  num_workers: 4
  cache_rate: 1.0
  val_split: 0.1
  persistent_cache_subdir: "cache"

model:
  z_dim: 128
  input_channels: 4
  base_filters: 32
  norm: "GROUP"
  encoder_depth: 4
  decoder_depth: 4

train:
  seed: 42
  max_epochs: 200
  lr: 1e-4
  kl_beta: 1.0
  kl_annealing_epochs: 40
  precision: "16-mixed"
  accelerator: "gpu"
  devices: 1

logging:
  save_dir: "experiments/runs"
  recon_every_n_epochs: 5
  num_recon_samples: 2
  min_logs_per_epoch: 3  # Minimum console/CSV log entries per training epoch
