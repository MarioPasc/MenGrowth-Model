# =============================================================================
# Semi-Supervised VAE Configuration - Run 3B (Ablation)
# =============================================================================
# Goal: Same semantic improvements as Run 3A, but ALLOW z_residual collapse
#
# This is an ablation to test whether preserving z_residual is beneficial
# for downstream Neural ODE training. If Neural ODE performs equally well
# with collapsed z_residual, we can simplify the model.
#
# Key differences from Run 3A:
# - Strong TC penalty (λ=2.0) starting at epoch 15
# - Strong cross-partition (λ=5.0)
# - Manifold penalty enabled (λ=1.0)
# - Expected: z_residual will collapse to ~0 active units (like Run 1/2)
#
# Key similarities with Run 3A:
# - Same increased semantic lambdas (vol=15, loc=10, shape=15)
# - Same reduced z_shape dims (12 instead of 24)
# - Same 400 epoch training
#
# Hardware target: 2x GPU (A100 or similar with 40GB+ VRAM)
# =============================================================================

data:
  root_dir: "/media/mpascual/PortableSSD/Meningiomas/BraTS/BraTS_Men_Train"
  modalities: ["t1c", "t1n", "t2f", "t2w"]
  roi_size: [128, 128, 128]
  spacing: [1.875, 1.875, 1.875]
  orientation: "RAS"

  batch_size: 4
  num_workers: 8
  cache_rate: 1.0
  val_split: 0.1
  test_split: 0.1
  persistent_cache_subdir: "cache_semivae"

  extract_semantic_features: true
  semantic_feature_normalization: "z_score"

model:
  variant: "semivae"
  z_dim: 128
  input_channels: 4
  base_filters: 32
  num_groups: 8
  norm: "GROUP"

  use_sbd: true
  sbd_grid_size: [8, 8, 8]
  sbd_upsample_mode: "resize_conv"

  architecture:
    pre_activation: false
    blocks_per_layer: [2, 2, 2, 2]
    upsample_mode: "resize_conv"

  use_spectral_norm: true

  # ==========================================================================
  # LATENT PARTITIONING - Same as Run 3A
  # ==========================================================================
  # z = [z_vol(16) | z_loc(12) | z_shape(12) | z_residual(88)]
  #     dims 0-15     16-27       28-39          40-127
  # ==========================================================================
  latent_partitioning:
    enabled: true

    z_vol:
      start_idx: 0
      dim: 16
      supervision: "regression"
      target_features: ["vol_total", "vol_ncr", "vol_ed", "vol_et"]

    z_loc:
      start_idx: 16
      dim: 12
      supervision: "regression"
      target_features: ["loc_x", "loc_y", "loc_z"]

    # Shape encoding - REDUCED dims (12 features → 12 dims, same as Run 3A)
    z_shape:
      start_idx: 28
      dim: 12
      supervision: "regression"
      target_features:
        - "sphericity_total"
        - "sphericity_ncr"
        - "sphericity_et"
        - "surface_area_total"
        - "surface_area_ncr"
        - "surface_area_et"
        - "aspect_xy_total"
        - "aspect_xz_total"
        - "aspect_xy_ncr"
        - "aspect_xz_ncr"
        - "solidity_total"
        - "solidity_et"

    z_residual:
      start_idx: 40
      dim: 88
      supervision: "none"

loss:
  reduction: "mean"

  # ==========================================================================
  # SEMANTIC SUPERVISION LOSSES - SAME AS RUN 3A
  # ==========================================================================
  lambda_vol: 15.0
  lambda_loc: 10.0
  lambda_shape: 15.0

  semantic_start_epoch: 15
  semantic_annealing_epochs: 25

  # ==========================================================================
  # CROSS-PARTITION INDEPENDENCE LOSS - STRONG (unlike Run 3A)
  # ==========================================================================
  # Rationale: Test if strong partition independence helps or hurts
  lambda_cross_partition: 5.0  # STRONG (vs 2.0 in Run 3A)
  cross_partition_start_epoch: 15  # EARLIER (vs 30 in Run 3A)

  # ==========================================================================
  # MANIFOLD DENSITY REGULARIZATION - ENABLED (unlike Run 3A)
  # ==========================================================================
  # Rationale: This will push z_residual toward N(0,I), causing collapse
  lambda_manifold: 1.0  # ENABLED (vs 0.0 in Run 3A)
  manifold_start_epoch: 15  # EARLIER start

  # ==========================================================================
  # RESIDUAL REGULARIZATION - STRONG (unlike Run 3A)
  # ==========================================================================
  # Rationale: Strong TC will enforce factorial posterior on z_residual,
  # likely causing complete collapse as observed in Run 1 and Run 2
  use_tc_residual: true
  lambda_tc: 2.0              # STRONG (vs 0.5 in Run 3A)
  tc_estimator: "minibatch_weighted"
  tc_start_epoch: 15          # EARLY (vs 50 in Run 3A)
  tc_annealing_epochs: 25

  use_ddp_gather: true
  compute_in_fp32: true

train:
  seed: 42
  max_epochs: 400
  lr: 1e-4
  weight_decay: 0.01
  precision: "bf16-mixed"
  gradient_checkpointing: true
  accelerator: "gpu"

  devices: 2
  strategy: "ddp"
  sync_batchnorm: true
  deterministic: false

  loss_reduction: "mean"
  gradient_clip_val: 2.0
  gradient_clip_algorithm: "norm"
  posterior_logvar_min: -6.0

  kl_beta: 1.0
  kl_annealing_epochs: 200
  kl_annealing_type: "cyclical"
  kl_annealing_cycles: 4
  kl_annealing_ratio: 0.5

  kl_free_bits: 0.2
  kl_free_bits_mode: "batch_mean"

  kl_beta_supervised: 0.0
  kl_supervised_free_bits: 0.05

  log_collapse_diagnostics: true
  warmup_epochs: 15

logging:
  save_dir: "experiments/runs"
  run_tag: "run3b"
  log_every_n_steps: 50

  logger:
    type: "wandb"
    wandb:
      project: "mengrowth-semivae"
      entity: "mario-pg02-icai"
      name: null
      tags: ["semivae", "meningioma", "semi-supervised", "exp3", "run3b", "ablation"]
      notes: "Run 3B (Ablation): Same semantic lambdas as 3A, but STRONG TC/manifold to allow z_residual collapse"
      offline: true
      save_code: true
      log_model: false

  checkpointing:
    save_top_k: 3
    monitor: "val_epoch/loss"
    mode: "min"
    save_last: true
    every_n_epochs: 1
    filename: "semivae-{epoch:04d}"

  visual:
    log_reconstructions: true
    recon_every_n_epochs: 5
    num_recon_samples: 2
    log_dashboard: true
    dashboard_every_n_epochs: 10
    log_latent_viz: true
    latent_viz_every_n_epochs: 20
    latent_viz_n_samples: 256

  min_logs_per_epoch: 3

  latent_diag_every_n_epochs: 10
  latent_diag_num_samples: 128
  latent_diag_shift_vox: 5
  latent_diag_ids_name: "diagnostics/latent_probes/ids.txt"

  au_dense_until: 30
  au_sparse_interval: 5
  au_subset_fraction: 0.5
  au_batch_size: 32
  eps_au: 0.01
  au_subset_seed: 42
  au_residual_only: true

  seg_labels:
    ncr: 1
    ed: 2
    et: 3

  log_grad_norm: true

  semivae_diag_every_n_epochs: 10
  semivae_diag_num_samples: 100
  semivae_visualize_latent: true
  semivae_viz_every_n_epochs: 25

  log_semantic_metrics: true
  semantic_metrics:
    - "sem/vol_mse"
    - "sem/vol_r2"
    - "sem/loc_mse"
    - "sem/loc_r2"
    - "sem/shape_mse"
    - "sem/shape_r2"
    - "sem/total_supervised_loss"
